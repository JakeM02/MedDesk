<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDesk Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light" id="navbar">
        <div class="container-fluid">
            <img src="assets/medDesklogo.png" alt="MedDesk Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
            <a class="navbar-brand" href="#">MedDesk
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button id="darkModeToggle" class="btn btn-outline-secondary me-2">Dark Mode</button>
                <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>
    
    <!-- Ticket Display Area -->
    <div class="container mt-4">
        <h2>Your Tickets: <button id="createTicketButton" class="btn btn-primary mt-3">  Create Ticket</button></h2> 
    
        <div id="ticketList" class="row">
            <!-- Tickets appear here -->
        </div>
    </div>

<!-- Ticket Creation Modal -->
<div class="modal" id="createTicketModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content dark-mode"> 
          <div class="modal-header dark-mode"> 
              <h5 class="modal-title">Create New Ticket</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                
          </div>
          <div class="modal-body dark-mode"> 
              <form id="ticketForm">
                  <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" id="userName" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="staffNumber">Staff Number</label>
                      <input type="text" id="staffNumber" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="location">Location</label>
                      <input type="text" id="location" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="issueTitle">Title of Issue</label>
                      <input type="text" id="issueTitle" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="issueDescription">Description of Issue</label>
                      <textarea id="issueDescription" class="form-control" rows="4" required></textarea>
                  </div>
              </form>
          </div>
          <div class="modal-footer dark-mode"> <!-- dark mode class -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveTicketButton">Save Ticket</button>
        </div>
      </div>
  </div>
</div>

<div class="modal" id="ticketDetailsModal" tabindex="-1" aria-labelledby="ticketDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ticketDetailsModalLabel">Ticket Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="ticketDetailsContent">
                    <!-- Ticket details here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


  
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
